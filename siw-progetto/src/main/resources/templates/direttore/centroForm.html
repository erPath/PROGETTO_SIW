<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Centri di formazione</title>
		<meta charset="utf-8" />
		<meta name = "format-detection" content = "telephone=no" />
		<link rel="icon" href="assets/images/favicon.ico">
		<link rel="shortcut icon" href="assets/images/favicon.ico" />
		<link rel="stylesheet" href="/assets/css/owl.carousel.css">
		<link rel="stylesheet" href="/assets/css/camera.css">
		<link rel="stylesheet" href="/assets/css/style.css">	
		<script src="/assets/js/jquery.js"></script>
		<script src="/assets/js/jquery-migrate-1.1.1.js"></script>
		<script src="/assets/js/jquery.easing.1.3.js"></script>
		<script src="/assets/js/script.js"></script> 
		<script src="/assets/js/superfish.js"></script>
		<script src="/assets/js/jquery.equalheights.js"></script>
		<script src="/assets/js/jquery.mobilemenu.js"></script>
		<script src="/assets/js/tmStickUp.js"></script>
		<script src="/assets/js/jquery.ui.totop.js"></script>
		<script src="/assets/js/camera.js"></script>
		<script src="/assets/js/owl.carousel.js"></script> 
		
		
		<script src="/assets/js/jquery.mobile.customized.min.js"></script>
		<script>
		 $(window).load(function(){
		  $().UItoTop({ easingType: 'easeOutQuart' });
		  $('#stuck_container').tmStickUp({});  
		
		  $('#camera_wrap').camera({
		    loader: false,
		    pagination: false ,
		    minHeight: '400',
		    thumbnails: false,
		    height: '38.07291666666667%',
		    caption: false,
		    navigation: true,
		    fx: 'mosaic'
		  });
		
		  $("#owl").owlCarousel({
		    items : 3, //10 items above 1000px browser width
		    itemsDesktop : [995,1], //5 items between 1000px and 901px
		    itemsDesktopSmall : [767, 1], // betweem 900px and 601px
		    itemsTablet: [700, 1], //2 items between 600 and 0
		    itemsMobile : [479, 1], // itemsMobile disabled - inherit from itemsTablet option
		    navigation : true,
		    pagination :  false
		  }); 
		 }); 
		</script>
		

	</head>
	<body class="page1" id="top">
	
	<!--==============================
              header
=================================-->
<header>
  <div class="container_12">
    <div class="grid_12">
      <h1 class="logo">
        <a th:href="@{/role}">
          ORGANIZZAZIONE
          <span>Centri e Allievi</span>
        </a>
      </h1>
    </div>
    <div class="clear"></div>
  </div>
  <section id="stuck_container">
  
  

    <div class="container_12">
        <div class="grid_12">          
          <div class="navigation">
            <nav>
              <ul class="sf-menu">
            <li><a th:href="@{/addCentro}">Registra nuovo centro</a></li>
    		  <li><a th:href="@{/addResponsabile}">Registra  responabile</a></li>
    		
             </ul>
            </nav>
            <div class="clear"></div>
          </div>       
         <div class="clear"></div>  
     </div> 
     <div class="clear"></div>
    </div> 
  </section>
</header>

<section>
<div>
   		<section>
				<a th:href="@{/role}" class="button">Torna alla homepage</a>
			</section>
			</div>

  </section>

<section id="content"><div class="ic">More Website Templates @ TemplateMonster.com - September22, 2014!</div>
  <div class="container_12">
    <div class="grid_12">
      <h2 class="title">Inserisci Centro</h2>
		<p th:text="${esiste}"></p>
      <img src="images/page3_img.jpg" alt="" class="img_inner fleft">
      <div class="extra_wrapper">
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <article class="block-1 offset__1">
  <div class="container_12">
      <div class="grid_12">
        <h3>Riempi i campi</h3>
      </div>    
     <form  th:action="@{/centro}" method="POST" th:object="${centro}">
		<table>
			
			<tr>
				
				<td ><strong>Nome:</strong></td>
				<td ><input type="text" th:field="*{nome}" /></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
				
			</tr>		
			<tr>
				<td ><strong>email:</strong></td>
				<td ><input type="text" th:field="*{email}" /></td>
				<td  th:if="${#fields.hasErrors('email')}"th:errors="*{email}"></td>
			</tr>
			<tr>
				<td ><strong>Indirizzo:</strong></td>
				<td><input type="text" th:field="*{indirizzo}" /></td>
				<td  th:if="${#fields.hasErrors('indirizzo')}" th:errors="*{indirizzo}"></td>
			</tr>
			<tr>
				<td ><strong>numero telefono:</strong></td>
				<td><input type="text" th:field="*{numeroDiTelefono}" /></td>
				<td  th:if="${#fields.hasErrors('numeroDiTelefono')}" th:errors="*{numeroDiTelefono}"></td>
			</tr>
			<tr>
				<td ><strong>Capienza:</strong></td>
				<td ><input type="capienza" th:field="*{capienza}" /></td>
				<td  th:if="${#fields.hasErrors('capienza')}" th:errors="*{capienza}"></td>
			</tr>
			<tr>
				<td ><button type="submit">Registra</button></td>
			</tr>
			
		</table>
	</form>
    </div>
  </article>
</section>

</body>
</html>
